<!doctype html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web0319Practice</title>
    <script type="module">
        import 'https://unpkg.com/wired-elements?module';
    </script>
</head>
<body>

<label for="file">Downloading progress:</label>
<progress id="file" value="0" max="100"> 0% </progress>
<button id="load">load</button>

<!-- 這裡才是放 <wired-image> 的地方 -->
<wired-image src="https://static.rti.org.tw/assets/thumbnails/2020/08/18/d01148586f81d7683204c31f55057bc7.jpg"></wired-image>

<script>
    let progress = 0;

    function move() {
        if (progress === 0) {
            progress = 1;
            const elem = document.getElementById("file");
            let width = 1;
            const id = setInterval(frame, 10);

            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                    progress = 0;
                } else {
                    width++;
                    elem.value = width;
                    elem.innerText = width + "%";
                }
            }
        }
    }

    document.getElementById("load").addEventListener("click", move);
</script>

</body>
</html>
